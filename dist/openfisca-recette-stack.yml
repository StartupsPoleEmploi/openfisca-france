version: '3.8'

services:
  openfisca-france:
    image: registry.beta.pole-emploi.fr/estime/openfisca-france:release-candidate
    networks:
      - estime
    healthcheck:
      test: curl -v --silent http://localhost:5000/variables || exit 1
      timeout: 30s
      interval: 1m
      retries: 10
      start_period: 30s
    deploy:
      replicas: 2
      resources:
        reservations:
          memory: 512Mi
        limits:
          memory: 2048Mi
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

networks:
  estime:
    external: true
    name: estime
