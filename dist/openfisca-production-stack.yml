version: '3.8'

services:
  openfisca-france:
    image: registry.beta.pole-emploi.fr/estime/openfisca-france:release
    networks:
      - estime
    healthcheck:
      test: curl -v --silent http://localhost:5000/variables || exit 1
      timeout: 30s
      interval: 1m
      retries: 10
      start_period: 30s
    deploy:
      replicas: 2
      resources:
        reservations:
          cpus: '0.5'
          memory: 512Mi
        limits:
          cpus: '1'
          memory: 2048Mi
      update_config:
        parallelism: 1
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 0
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 180s

networks:
  estime:
    external: true
    name: estime