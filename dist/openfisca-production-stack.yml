version: '3.8'

services:
  openfisca-france:
    image: registry.beta.pole-emploi.fr/estime/openfisca-france:release
    networks:
      - estime
    deploy:
      replicas: 2
      resources:
        reservations:
          cpus: '0.20'
          memory: 512Mi
        limits:
          cpus: '0.75'
          memory: 2048Mi
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

networks:
  estime:
    external: true
    name: estime